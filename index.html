<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Crochet Counter</title>
    <link rel="shortcut icon" href="./assets/icon.svg" type="image/x-icon" />
  </head>
  <body>
    <h1>Crochet Counter</h1>
    <section class="card">
      <div class="container">
        <form>
          <h2 class="pattern">Pattern:</h2>
          <textarea type="text" required rows="8" cols="50"></textarea>
          <div class="actions">
            <div class="btn-container">
              <button class="reset-btn" type="reset">Clear</button>
              <button class="submit-btn">Count</button>
            </div>
          </div>
        </form>
        <div class="result-container">
          <label class="total">Total:</label>
          <p class="result">0</p>
        </div>
      </div>
    </section>
  </body>
</html>
